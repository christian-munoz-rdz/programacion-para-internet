<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Adivina el Número</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Adivina el Número</h1>

    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Veamos si puedes adivinarlo en 10 turnos o menos. Te diremos si tu suposición fue demasiado alta o demasiado baja.</p>

    <div class="form">
      <label for="guessField">Ingresa un número: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar Número" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="main.js"></script>
  
</body>
</html>
